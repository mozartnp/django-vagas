<!--Para avisar que a pagina é uma extenção da base.html-->
{% extends 'base.html' %}

<!--Para carregar os arquivos estaticos na pagina.-->
{% load static %}

<!--Para carregar o widget tweaks na pagina.-->
{% load widget_tweaks %}

<!--Bloco que define o titulo na pagina-->
{% block title %}Login{% endblock %}

<!--Para indicar qual bloco será inserida no base.html-->
{% block body %}

<body>
    <header>
        {% include 'partials/_navbar.html' %}
    </header>

    <main>

        <div class="container">
            <div class="col-lg-9 offset-lg-1">

                <section>
                    <form method="post" class="row justify-content-center" action="{% url 'login' %}" data-info="loginForm">
                        {% csrf_token %}
    
                        <h3 class="text-center" data-info="textoLogin">Login</h3>
                        
                        {% for field in form_login.visible_fields %}
                            <div class="form-group col-sm-5" data-info="campo_{{ field.name }}">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field|add_class:"form-control" }}
                            </div>
                            <div class="w-100"></div>
                        {% endfor %}

                        <div class="w-100"></div>
                        <div class="col-sm-2 botaoVerde" >
                            <button data-info="botaoLogin" class="w-100 btn btn-outline-primary" type="submit">Logar</button>
                        </div> 
    
                    </form>
                </section>

            </div>
        </div>

    </main>

</body>

{% endblock %}
